<script>
  let a =  prompt("nhập số a")
  let b = prompt ("nhập số b")
  let c = prompt ("nhập số c")
  if (a >= b && a >= c)  {
      alert("a lớn nhất")
  } else if (b > c) {
      alert("b lớn nhất")
  } else {
      alert("c lớn nhất")
  }
</script>
