<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a = parseInt(prompt(" điểm bài kiểm tra"))
   let b = parseInt(prompt("điểm thi giửa kì"))
   let c = parseInt(prompt("điểm thì cuối kì"))
   let avg = (a +b + c) / 3
   if (avg > 80 ) {
      alert("loại giỏi")
   } else if (avg > 50){
      alert("loại khá")
   } else {
       alert("loại kém")
   }
</script>
</body>
</html>
